<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-slate-700">
    <h1
      class="mx-auto text-slate-100 my-4 text-3xl font-bold text-center container"
    >
      Simple Buttons
    </h1>
    <div class="container mx-auto my-6 justify-between flex gap-4">
      <button>
        <a href="" class="bg-purple-400 rounded-md px-3 py-2">Button</a>
      </button>
      <button>
        <a href="" class="bg-purple-400 rounded-md px-3 py-2">Submit</a>
      </button>
      <button>
        <a href="" class="bg-orange-400 rounded-md px-3 py-2">Reset</a>
      </button>
      <button>
        <a href="" class="bg-pink-500 rounded-md px-3 py-2">Login</a>
      </button>
      <button>
        <a href="" class="bg-red-400 rounded-md px-3 py-2">Logout</a>
      </button>
      <button>
        <a href="" class="bg-blue-500 rounded-md px-3 py-2">Sign</a>
      </button>
      <button>
        <a href="" class="bg-yellow-400 rounded-md px-3 py-2">Clear</a>
      </button>
      <button>
        <a href="" class="bg-green-600 rounded-md px-3 py-2">Enter</a>
      </button>
    </div>

    <h2
      class="mx-auto text-slate-100 my-4 text-3xl font-bold text-center container"
    >
      Buttons with Hover Effects
    </h2>
    <div class="container mx-auto my-6 justify-between flex gap-4">
      <button>
        <a
          href=""
          class="bg-purple-400 rounded-md px-3 py-2 hover:shadow-orange-400 hover:shadow-md"
          >Button</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-purple-400 rounded-md px-3 py-2 hover:bg-purple-300"
          >Submit</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-orange-400 hover:bg-orange-300 rounded-md px-3 py-2"
          >Reset</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-pink-500 hover:bg-pink-700 hover:text-pink-100 rounded-md px-3 py-2"
          >Login</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-red-400 hover:bg-red-600 hover:text-red-100 rounded-md px-3 py-2"
          >Logout</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-blue-500 hover:bg-blue-400 400 rounded-md px-3 py-2"
          >Sign</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-yellow-400 hover:bg-yellow-600 hover:underline hover:text-yellow-100 rounded-md px-3 py-2"
          >Clear</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-green-600 hover:text-green-200 focus:underline rounded-md px-3 py-2"
          >Enter</a
        >
      </button>
    </div>
    <h3
      class="mx-auto text-slate-100 my-4 text-3xl font-bold text-center container"
    >
      Buttons with Icons
    </h3>
    <div class="container mx-auto my-6 justify-between flex gap-4">
      <button>
        <a href="" class="flex bg-blue-500 px-4 py-3 rounded-md text-blue-100"
          >Download
          <svg
            class="fill-blue-100"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"
            />
          </svg>
        </a>
      </button>
      <button>
        <a href="" class="flex bg-red-500 text-red-100 px-4 py-3 rounded-md">
          Close
          <svg
            class="fill-red-100"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill=""
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </a>
      </button>
      <button>
        <a
          href=""
          class="flex bg-purple-500 text-purple-100 px-3 py-3 rounded-md"
          >Loation
          <svg
            class="fill-purple-100"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
            />
          </svg>
        </a>
      </button>
      <button>
        <a href="" class="flex bg-slate-300 text-black px-3 py-3 rounded-md"
          >Refresh
          <svg
            class="fill-black"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"
            />
          </svg>
        </a>
      </button>
    </div>
    <h4
      class="mx-auto text-slate-100 my-4 text-3xl font-bold text-center container"
    >
      Unique Buttons
    </h4>
    <div class="container mx-auto my-6 justify-between flex gap-4">
      <button>
        <a
          href=""
          class="bg-blue-500 text-blue-100 py-2 px-3 hover:bg-blue-200 transition hover:text-blue-600 rounded-3xl"
        >
          Pill Button</a
        >
      </button>
      <button>
        <a
          href=""
          class="px-3 py-2 rounded bg-orange-600 text-orange-100 cursor-not-allowed opacity-70"
          >Disabled</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-yellow-500 text-yellow-950 rounded-md px-5 py-2 border-b-4 border-yellow-700 hover:border-yellow-600 hover:bg-yellow-400"
          >3D</a
        >
      </button>
      <div class="inline-flex">
        <button>
          <a href="" class="bg-purple-400 py-2 px-3 font-semibold rounded-1"
            >Prev</a
          >
        </button>
        <button>
          <a href="" class="bg-purple-400 py-2 px-3 font-semibold rounded-1"
            >Next</a
          >
        </button>
      </div>
    </div>
    <h5
      class="mx-auto text-slate-100 my-4 text-3xl font-bold text-center container"
    >
      Buttons with Colored Shadows
    </h5>

    <div class="container mx-auto my-6 justify-between flex gap-4">
      <button>
        <a
          href=""
          class="bg-gradient-to-r from-red-500 via-red-600 to-red-600 px-4 py-2 rounded"
          >Red</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-600 px-4 py-2 rounded"
          >Blue</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-gradient-to-r from-green-500 via-green-600 to-Green-600 px-4 py-2 rounded"
          >Green</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-gradient-to-r from-purple-500 via-purple-600 to-purple-600 px-4 py-2 rounded"
          >PURPLE</a
        >
      </button>
      <button>
        <a
          href=""
          class="bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-600 px-4 py-2 rounded"
          >Yellow</a
        >
      </button>
    </div>
  </body>
</html>
